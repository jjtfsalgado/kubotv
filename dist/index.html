<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <meta name="description" content="Free IPTV player">
    <meta name="keywords" content="IPTV, iptv, player, kubo, KUBO, TV, tv, kubotv, player, free">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="IPTV">
    <meta name="apple-mobile-web-app-title" content="IPTV">
    <meta name="msapplication-starturl" content="localhost:8080">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kubo TV: Watch IPTV streams live for free</title>
    <style>

        html, body{
            margin: 0;
            background-color: #212121;
        }

        #loading{
            width: 32px;
            height: 32px;
            border: solid 4px #0056FB;
            border-right-color: transparent;
            border-radius: 100%;
            animation: ani-spinner 0.8s linear infinite, ani-delay-show 0.15s;
            flex: 0 0 auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        @keyframes ani-spinner {
            from {
                transform: translate(-50%, -50%) rotate(0);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes ani-delay-show {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="loading"></div>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script src="bundle.js"></script>
</body>
</html>
